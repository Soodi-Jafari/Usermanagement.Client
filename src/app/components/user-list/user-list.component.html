<div class="pages-content">
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
        class="content">
        <div class="blocks">
          <button (click)="add()" mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Add User
          </button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Users</h3>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="vorname">
                  <mat-header-cell *matHeaderCellDef> Vorname </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.vorname}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="nachname">
                  <mat-header-cell *matHeaderCellDef> Nachname </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.nachname}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="geburtsDatum">
                  <mat-header-cell *matHeaderCellDef> Geburtsdatum</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.geburtsdatum | date: 'd/M/y'}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a type="button" (click)="delete(element.id)">
                      <mat-icon class="icon">delete</mat-icon>
                    </a>
                    <a type="button" (click)="edit(element.id)">
                      <mat-icon class="icon">edit</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
