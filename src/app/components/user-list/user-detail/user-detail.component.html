
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #frm="ngForm">
  
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Vorname" type="text" required maxlength="50" name="vorname" id="vorname"
                    [(ngModel)]="user.vorname">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nachname" type="text" required maxlength="50" name="nachname" id="nachname"
                    [(ngModel)]="user.nachname">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Geburtsdatum</mat-label>
                <input matInput [matDatepicker]="picker2" name="geburtsdatum" id="geburtsdatum" required
                    [(ngModel)]="user.geburtsdatum">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" type="submit" (click)="save()" class="btn-block">Save</button>
  
      </form>
    </mat-card>
  </div>
